name: Scheduled Job Scraper

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scraper
        run: npm install

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run scrapers
        working-directory: ./scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SCRAPE_KEYWORDS: ${{ vars.SCRAPE_KEYWORDS || 'software engineer' }}
          SCRAPE_LOCATION: ${{ vars.SCRAPE_LOCATION || 'United Kingdom' }}
          SCRAPE_MAX_JOBS: ${{ vars.SCRAPE_MAX_JOBS || '25' }}
        run: npm run scrape

      - name: Log completion
        run: echo "âœ… Scraping complete at $(date)"
